<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Lecturer Panel</title>
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="error-page">
        <div class="error-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="error-title">You're Offline</h1>
        <p class="error-message">
            It seems you've lost your internet connection. Please check your connection and try again.
            Some features may still be available offline.
        </p>
        <div class="error-actions">
            <button class="error-btn error-retry" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i> Retry Connection
            </button>
            <button class="error-btn error-back" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
