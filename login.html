<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturer Login | University Portal</title>
  <link rel="stylesheet" href="lecturer.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="Logo2.jpg" alt="University Logo" class="login-logo">
        <h1>Lecturer Portal</h1>
        <p>Sign in to access your dashboard</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">University Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="your.email@university.edu" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="submit-btn login-btn">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        
        <div class="login-footer">
          <p>Don't have an account? <a href="#">Contact Admin</a></p>
          <div class="login-status" id="login-status"></div>
        </div>
      </form>
    </div>
    
    <div class="login-background">
      <div class="bg-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
